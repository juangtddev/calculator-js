<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <main class="container">
      <section class="calculator">
        <form>
          <div class="display">
            <input type="text" name="display" id="display" disabled />
          </div>
          <fieldset>
            <div>
              <input
                type="button"
                value="AC"
                onclick="clearDisplay()"
                class="operator"
              />
              <input
                type="button"
                value="DEL"
                onclick="deleteLastCharacter()"
                class="operator"
              />
              <input
                type="button"
                value="."
                onclick="showOnDisplay(this.value)"
                class="operator"
              />
              <input
                type="button"
                value="/"
                onclick="showOnDisplay(this.value)"
                class="operator"
              />
            </div>
            <div>
              <input
                type="button"
                value="7"
                onclick="showOnDisplay(this.value)"
              />
              <input
                type="button"
                value="8"
                onclick="showOnDisplay(this.value)"
              />
              <input
                type="button"
                value="9"
                onclick="showOnDisplay(this.value)"
              />
              <input
                type="button"
                value="*"
                onclick="showOnDisplay(this.value)"
                class="operator"
              />
            </div>
            <div>
              <input
                type="button"
                value="4"
                onclick="showOnDisplay(this.value)"
              />
              <input
                type="button"
                value="5"
                onclick="showOnDisplay(this.value)"
              />
              <input
                type="button"
                value="6"
                onclick="showOnDisplay(this.value)"
              />
              <input
                type="button"
                value="-"
                onclick="showOnDisplay(this.value)"
                class="operator"
              />
            </div>
            <div>
              <input
                type="button"
                value="1"
                onclick="showOnDisplay(this.value)"
              />
              <input
                type="button"
                value="2"
                onclick="showOnDisplay(this.value)"
              />
              <input
                type="button"
                value="3"
                onclick="showOnDisplay(this.value)"
              />
              <input
                type="button"
                value="+"
                onclick="showOnDisplay(this.value)"
                class="operator"
              />
            </div>
            <div>
              <input
                type="button"
                value="00"
                onclick="showOnDisplay(this.value)"
              />
              <input
                type="button"
                value="0"
                onclick="showOnDisplay(this.value)"
              />
              <input
                type="button"
                value="="
                class="equal operator"
                onclick="resultDisplay()"
              />
            </div>
          </fieldset>
        </form>
      </section>
    </main>
    <script src="assets/js/script.js"></script>
  </body>
</html>
